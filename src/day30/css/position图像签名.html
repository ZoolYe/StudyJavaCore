<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	#imgtext{
		border: solid 1px;
		border-color: #DAA520;
		width: 300px;
		height: 100px;
	}

	#text{
		top:40px;
		left:40px;
		color:red;
		font-size: 30px;
		position: absolute;
	}

	#img{
		position: absolute;
	}

</style>

</head>
<body>

<div id="imgtext">
	<div id="img">
		<img src="mygoogle.jpg">
	</div>
	
	<div id="text">
		我的谷歌图标
	</div>
</div>

</body>
</html>
