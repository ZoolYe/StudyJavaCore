<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <!-- 
        document对象

        该对象将标记型文档进行了封装
        该对象的作用，是可以对标记型文档进行操作
        最常见的操作就是，想要实现动态效果，需要对节点操作，那么要先获取到这个节点
        要想获取节点，必须要先获取到节点所属的文档对象document
        所以document对象最常见的操作就是获取页面中的节点

        获取节点的方法体现：
        1，getElementById()：通过标签的ID属性值获取该标签节点，返回该标签节点对象
        2，getElementsByName()：通过标签的name属性，获取节点，因为name属性有相同，所以返回的是一个数组
        3，getElementByTagName()：通过标签名获取节点，因为标签名会重复，所以返回的是一个数组
     -->

     <input type="button" value="演示document对象获取节点" onclick="getNodeDemo4()"/>
     <input type="text" name="userName"/>
     <div id="div_id">这是一个div区域</div>
     <a href="https://www.baidu.com">个人博客1</a>
     <a href="https://www.baidu.com">个人博客2</a>
     <div id="newslink">
        <a href="https://www.baidu.com">个人博客2</a>
        <a href="https://www.baidu.com">个人博客2</a>
        <a href="https://www.baidu.com">个人博客2</a>
     </div>
    
     <script type="text/javascript">

        getNodeDemo = function(){
            //获取页面中的div节点，通过getElementById方法
            var divNode = document.getElementById("div_id");
            //节点都有三个必备的属性，节点名称，节点类型，节点值
            //alert(divNode.nodeName+" : "+divNode.nodeType+" : "+divNode.nodeValue);
            /* 
                常见节点有三种：
                1，标签型节点：类型1
                2，属性节点：类型2
                3，文本节点：类型3

                标签型节点是没有值的，属性和文本节点是可以有值的
            */

            //获取div节点中的文本
            var text = divNode.innerHTML;
            //改变div中的文本
            divNode.innerHTML = "修改后的文本".fontcolor("#CD5C5C");
           //alert(text);
        }

        //获取文本框节点，通过getElementsByName方法
        getNodeDemo2 = function(){
            //var userName = document.getElementsByName("userName");
            var userName = document.getElementsByName("userName")[0];
            alert(userName.value);
        }

        //获取超链接节点，通过getElementByTagName()方法
        getNodeDemo3 = function(){
            //直接用标签名获取
            var nodes = document.getElementsByTagName("a");
            //alert(nodes.length);
            // alert(nodes[0].href);
            // alert(nodes[0].innerHTML);

            for(var x = 0; x<nodes.length; x++){
                nodes[x].target = "_blank";
            }
        }

        /* 
            对于页面中的超连接，新闻链接通过新窗口打开，门户网站连接在当前页面打开
            当然是要获取其中被操作的超链接对象
            可是通过document获取的超链接，拿到的是页面中所有的超链接节点对象
            只想获取一部分，如何操作？
            只要获取被操作的超链接所属的节点即可
            再通过这个节点获取到它里面所有的超链接节点
         */

        function getNodeDemo4() {
            //获取超链接所属的div节点
            var divNode = document.getElementById("newslink");
            //通过对div对象方法的查找发现它也具备getElementsByTagName()方法
            //记住：所有的容器型标签都具备这个方法，在该标签范围内获取指定名称的标签
            var aNodes = divNode.getElementsByTagName("a");

            for(var x = 0; x<aNodes.length; x++){
                aNodes[x].target = "_blank";
            }
        }

     </script>

</body>
</html>
