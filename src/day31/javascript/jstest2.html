<script type="text/javascript">

	var arr = [20,365,1,205,2,6,9,0,227,364];

	//对数组进行查找
	function searchElement(arr,key){
		for(var i = 0; i<arr.length; i++){
			if(arr[i]==key){
				return i;
			}
		}
		return -1;
	}

	var index = searchElement(arr,364);

	document.write(index);

</script>
