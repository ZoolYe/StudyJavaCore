<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	
	<!-- 
		js和html相结合的方式：
		1，将javascript代码封装到<script>标签中
		2，将javascript代码封装到js文件中，并通过<script>中的src属性进行连接
		注意：如果<script>标签中使用了src属性，那么该标签中封装的javascript代码不会被执行
		所以通常导入js文件都是用单独，<script>来完成
	 -->
	 
	 <!-- 导入一个js文件 -->
	<script type="text/javascript" src="demo.js"></script>
	 
	<!-- 封装 JavaScript代码-->
	<script type="text/javascript">
		alert("我爱你亲爱的姑娘");
	</script>

</body>
</html>
