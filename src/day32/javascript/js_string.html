		//去除字符串两端的空格
		function trim (string) {
			//定义两个变量，一个记录开始的位置，一个记录结束的位置
			//对开始的位置的字符串进行判断，如果是空格，就进行自增，直到不是空格为止
			//对结束的位置的字符串进行判断，如果是空格，就进行自减，直到不是空格为止
			//必须要保证开始要<=结束

			var start,end;
			start = 0;
			end = string.length-1;

			while (start<=end && string.charAt(start)==" ") {
				start++;
			}

			while (end>=start && string.charAt(end)==" ") {
				end--;
			}

			return string.substring(start,end+1);
		}
