		 *	通常高级程序设计语言所包含的语法内容：
		 	1，关键字：该中语言中被赋予了特殊含义的单词
		 	2，标识符：用于标识数据和表达式的符号，通常可以理解为在程序中自定义的名称，比如变量名，函数名
		 	3，注释：注解说明解释程序，用于调试程序
		 	4，变量：用于标识内存中一片空间，用于存储数据，该空间的数据是可以变化的
		 			什么时候使用变量，当数据不确定的时候
		 	5，常量：
		 	6，运算符：可以让数据进行运算的符号
		 	7，语句：用于对程序的运行流程进行控制的表达方式
		 	8，函数：用于对功能代码进行封装，便于提高复用性
		 	9，数组：对多数据进行储存，便于操作，就是传说中的容器
		 	10，对象：只要是基于对象的语言，或者是面向对象的语言，都存在着对象的概念
		 		对象就是一个封装体，既可以封装数据，又可以封装函数

		 	这些都是高级程序设计语言具备的共性内容，只不过各种语言对这些内容的表现形式有所不同，
		 	但是使用的基本思想都是一致的
		 */
	</script>

		*/

		x="abc";
		//赋值为小数，其实也是数字类型
