<!DOCTYPE html>
<html>
<head>
	<title>new Page</title>
</head>
<body>

<script type="text/javascript" src="out.js"></script>

	<script type="text/javascript">
		/*
			Math对象，该对象中的方法都是静态的，不需要new，直接Math调用即可
		*/
		var num1 = Math.ceil(12.34);//返回大于等于指定参数的最小整数
		var num2 = Math.floor(12.34);//返回小于等于指定参数的最大整数
		var num3 = Math.round(12.34);//四舍五入
		var num4 = Math.pow(10,2);//10的2次方

		println(num1)
		println(num2)
		println(num3)
		println(num4+"<hr/>")

		for(var i =0; i<10;i++){
			var ronum = Math.random();
			println(Math.floor(ronum*10+1));
		}
		

		
	</script>


</body>
</html>
