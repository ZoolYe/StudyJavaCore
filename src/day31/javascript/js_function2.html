<script type="text/javascript">
	/*
		匿名函数：没有名字的函数
		通常是函数的简写形式
	*/

	var add = function(c,d){
		return c+d;
	}

	var sum = add(20,20);

	document.write(sum);


	function getHe(e,f){
		return e+f;
	}
	var haha = getHe;
	//上述代码 可以简写成下面格式
	var xixi = function(y,x){
		return y+x;
	}


</script>
