<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

    <style type="text/css">
        div{
            text-align: center;
        }
        #content_id{
            display:none;
        }
    </style>

</head>
<body>

    <!-- 
        单选按钮演示
        1，是否参与调查问卷
        2，性格测试
     -->

     <!-- 问卷调查 -->
     <div>
         你要参与问卷调查吗：
        <input type="radio" name="wenjuan" value="yes" onclick="show(this)"/>是
        <input type="radio" name="wenjuan" value="no" checked="checked" onclick="show(this)"/>否
     </div>
     
     <div id="content_id">
         问卷内容如下：<br/>
         你的姓名：<input type="text" name="textName"/><br/>
         你的邮箱：<input type="text" name="email"/><br/>
     </div>

    <script type="text/javascript">
        function show(node) {
            var oDivNode = document.getElementById("content_id");
            if(node.value == "yes"){
                oDivNode.style.display = "block";
            }else{
                oDivNode.style.display = "none";
            }
        }
    </script>     

</body>
</html>
