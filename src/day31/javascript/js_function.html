	<script type="text/javascript">
		/*
			函数的一些细节
			1，只要使用了函数的名称，就是对这个函数的调用
			2，函数中有一个数组在对传入的参数进行存储，这个数组就是arguments
		*/

		function show(x,y){

			for(var i=0; i<arguments.length; i++){

				document.write(arguments[i]);
			}
			//document.write(arguments.length);
		}
		//建议函数中定义了几个参数就传递几个实参
		//show(4,6,10);

	</script>

	<script type="text/javascript">
		/*
			函数的细节2：
		*/
		function getSum(c,d){
			return 100;
		}

		//getSum函数运行，并将返回结果赋值给sum
		//var sum = getSum();

		//getSum本身是一个函数名，而函数本身在js中就是一个对象，对于getSum就是这个函数对象的引用
		//将getSum这个引用的地址赋值给了sum，这时sum也指向了这个函数对象，相当于这个函数对象有两个函数名称
		var sum = getSum;

		//打印的时候如果sum指向的是函数对象，那么会将该函数对象的字符串表现形式打印出来，就是该函数的代码定义格式
		document.write(sum);
		
	</script>
