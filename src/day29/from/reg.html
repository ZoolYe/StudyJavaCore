	<!-- 
		get和post提交的区别？
		1，get提交，提交的信息都显示在地址栏中
		post提交，提交的信息不显示在地址栏中
		
		2，get提交，对于敏感的数据信息不安全
		post提交，对于敏感信息安全
		
		3，get提交，对于大数据不行，因为地址栏存储提价有限
		post提交，可以提交大体积数据
		
		4，get提交，将信息封装到了请求消息的请求行中
		post提交，将信息封装到了请求体中
		
		在服务端的一个区别
		如果出现将中文提交到tomcat服务器，服务器默认用ISO8859-1进行解码，会出现乱码
		通过ISO8859-1进行编码，再用指定的中文码表解码即可，这种方式对get提交和post提交都有效
		但是对于post提交方式，提交的中文，还有另一种解决办法，就是直接使用服务端一个对象，request对象的的
		setCharacterEncoding方法直接设置指定的中文码表，就可以将中文数据解析出来
		这个方法只对请求体中的数据进行解码
		综上所述：表单提交，建议使用post
		
		和服务端交互的三种方式：
		1，地址栏输入URL地址 get
		2，超链接 get
		3，表单 get post
		
		如果在客户端进行了增强型的校验(只要有一个组件内容是错误的，是无法继续提交的，只有全对才可以提交)
		如果服务端做了增强型校验，客户端还需要吗？
		需要，因为要提高用户的上网体验效果，减轻服务器端的压力

	<form action="http:\\192.168.0.100:6248" method="get">
		<table border="1" bordercolor="#fcaffg" cellpadding="10" cellspacing=2 width=600>
			<tr>
				<th colspan="2">注册表单</th>
			</tr>
			<tr>
				<td>用户名：</td>
				<td>
					<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<td>输入密码：</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<input type="password" name="repassword"/>
				</td>
			</tr>
			<tr>
				<td>选择性别：</td>
				<td>
					<input type="radio" name="sex" value="nan"/>男

			</tr>
			<tr>
				<td>选择技术：</td>

					<input type="checkbox" name="tech" value="java"/>Java

				</td>

			<tr>

					</select>

			<tr>
				<th colspan="2">
					<input type="reset" value="清除数据"/>
					<input type="submit" value="提交数据"/>

		</table>
	</form>
