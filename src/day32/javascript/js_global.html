	<script type="text/javascript">

			global的全局方法

		//println(parseInt("1234")+1);
		/*var val = parseInt("12cba");

		/*
			将指定进制格式的字符串转换成十进制
		*/

		var val = parseInt("0x3c",16);

			将十进制转成其他进制，使用数字对象完成
		*/

	<script type="text/javascript">
		/*
			js中的特有语句 for in
			格式：
			for(变量 in 对象){//对对象进行遍历的语句
				
			}
		*/

		var arr = [23,23,6,9,10];
		for(i in arr){
			println(arr[i]);
		}
