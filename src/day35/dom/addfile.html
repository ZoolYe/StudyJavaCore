<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style type="text/css">
        table a:link,table a:visited{
            color:rgb(87, 87, 87);
        }
        table a:hover{
            color: darkgray;
        }

        input{
            width: 250px;
            height: 25px;
        }

    </style>
</head>
<body>
    <table id="file_id">
        <tr>
            <td>
                <a href="javascript:void(0)" onclick="addFile()">添加附件</a>
            </td>
        </tr>
        <tr>
            <!-- <td>
                <input type="file"/>
            </td>
            <td>
                <a href="javascript:void(0)">删除附件</a>
            </td> -->
        </tr>
    </table>
    
    <script type="text/javascript">
        function addFile() {
            /* 
                因为文件选取框定义在行对象中
                所以只要给表格创建新的行和单元格即可
             */
            var oTable_Node = document.getElementById("file_id");
            var oTr_Node = oTable_Node.insertRow();

            var oTd_Node_add = oTr_Node.insertCell();
            var oTd_Node_del = oTr_Node.insertCell();
            
            oTd_Node_add.innerHTML = "<input type='file'/>";
            oTd_Node_del.innerHTML = "<a href='javascript:void(0)' onclick='delFile(this)'>删除附件</a>";
        }

        function delFile(node) {
            var oTrNode = node.parentNode.parentNode;
            oTrNode.parentNode.removeChild(oTrNode);
        }

    </script>

</body>
</html>
