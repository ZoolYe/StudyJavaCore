    <script type="text/javascript">

        function Persion(name,age) {
            //在给Persion对象添加了两个
            this.name = name;
            this.age = age;

            this.setName = function(name){
                this.name = name;
            }

            this.getName = function(){
                return this.name;
            }

            this.setAge = function(age){
                this.age = age;
            }

            this.getAge = function(){
                return this.age;
            }

        }

        var p = new Persion("王五",30);
