<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 演示列表标签
		列表标签:dl
		上层项目：dt
		下层项目：dd：封装的内容是会被缩进的，有自动缩进的效果
	 -->
	 
	 <dl>
	 	<dt>上层项目</dt>
	 	<dd>下层项目</dd>
	 	<dt>上层项目2</dt>
	 	<dd>下层项目2</dd>
	 </dl>
	 
	 <hr/>
	 <!-- 有序和无序的项目列表 
	 	有序：<ol>
	 	无序:<ul>
	 	无论有序还是无序，条目的封装用的都是<li>
	 	而且他们都有缩进效果
	 -->
	 
	 <ul type="circle">
	 	<li>无序项目列表</li>
	 	<li>无序项目列表</li>
	 	<li>无序项目列表</li>
	 	<li>无序项目列表</li>
	 </ul>
	 <hr/>
	 <ol type="a">
	 	<li>有序项目列表</li>
	 	<li>有序项目列表</li>
	 	<li>有序项目列表</li>
	 	<li>有序项目列表</li>
	 </ol>
	 
</body>
</html>
