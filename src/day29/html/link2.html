<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 定位标记，专业术语：锚 -->
	<a name=top>顶部位置</a>
	<hr/>
	<img alt="" src="111.jpg" height="900" width="500" border="10">
	<hr/>
	<a name=center>中间位置</a>
	<hr/>
	<img alt="" src="111.jpg" height="900" width="500" border="10">
	<a href="#top">回到顶部位置</a>
	<a href="#center">回到中间位置</a>
</body>
</html>
