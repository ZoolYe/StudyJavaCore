    <script type="text/javascript">
        var collItemNode = document.getElementsByName("item");
        function getSum() {
            /* 
                获取所有的名称为item的复选框
                判断checked状态，为true表示为被选中，获取该节点的value值，进行累加
             */
             var sum = 0;
             //var collItemNode = document.getElementsByName("item");
             for(var x=0; x<collItemNode.length; x++){
                if(collItemNode[x].checked){
                    sum+=parseInt(collItemNode[x].value);
                }
             }
             document.getElementById("sum_id").innerHTML = sum;
        }

        function chekAll(node) {
            for(var x=0; x<collItemNode.length; x++){
                collItemNode[x].checked = node.checked;
             }
        }
